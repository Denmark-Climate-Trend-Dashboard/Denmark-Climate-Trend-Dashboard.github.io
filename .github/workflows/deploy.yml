name: Deploy Dash App to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if needed

permissions:
  contents: write  # This is crucial for pushing to `gh-pages`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Run Docker Container
        run: |
          docker build -t my-dash-app .
          docker run -d -p 80:80 --name dash-container my-dash-app
          sleep 10  # Give it time to start

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y wget

      - name: Fetch Static Files
        run: |
          mkdir output
          wget -r -np -nH --cut-dirs=1 -P output http://localhost:8050/
          ls -l output

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: output
          token: ${{ secrets.GITHUB_TOKEN }}  # Use built-in GitHub token
